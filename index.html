<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak Posecard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="container-fluid bg-mosque d-flex justify-content-center align-items-center min-vh-100 p-3">
        <div class="posecard text-center p-4 rounded shadow-lg animate__animated animate__fadeIn">
            <h1 class="eid-title">Eid Mubarak</h1>
            <p class="eid-message">Wishing you and your family peace, happiness, and prosperity on this blessed occasion.</p>
            <div class="family-photo-box mt-4">
                <img src="image/eid.jpg" alt="Your Family" class="family-photo">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
